<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="Myapp">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Github Kullanıcı Bilgisi Çekme</h1>
      </ion-header-bar>
      <ion-content>
        <div class="" ng-controller="GithubController">
          <div class="list">
            <label class="item item-input">
              <span class="input-label"> Github Username</span>
              <input type="text" ng-model="username" ng-init="username='irfansubas'">
            </label>
          </div>
            <div class="button-bar">
              <a class="button button-positive ion-person" ng-click="setGithubUser()">  Profil Bilgileri</a>
              <a class="button button-calm ion-briefcase" ng-click="setGithubUserRepos()"> Repo Bilgileri</a>
              <a class="button button-assertive ion-close-circled" ng-click="clear()">Temizle</a>
            </div>
          <img ng-src="{{infos.avatar_url}}" ng-if="img_visible" width="200">
          <ul class="list">
            <li class="item" ng-repeat="(key, value) in infos" ><b>{{key}} :</b> {{ value }}</li>
          </ul>
          <ul class="list">
            <li class="item" ng-repeat="(index, repo) in repos" ><b>{{index+1}}:</b> {{ repo.full_name }} <b>Stars:</b> {{repo.stargazers_count}}</li>
          </ul>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
