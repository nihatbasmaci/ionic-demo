<ion-view view-title="İl Seç">
  <ion-content>
    <div class="list">
      <label class="item item-input item-select">
        <div class="input-label">
          <h1>İller</h1>
        </div>
        <select ng-options="plaka as ad for (plaka, ad) in cities"
          ng-model="selectedCity" ng-change="citychange(selectedCity)">
        <option value='' disabled selected>Lütfen İl Seçiniz</option>
        </select>
      </label>
    </div>
    <div class="list">
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" placeholder="CityName" ng-model="cityname">
        </label>
        <button class="button button-small" ng-click="tiklandi(cityname)">
          Hava Durumu
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
